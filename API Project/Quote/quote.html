<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quote.css">
    <title>Quotes</title>
</head>
<body>
    <div class="quote-box">
        <h2>Quote Of The Day</h2>
        <blockquote class="quote">Hate cannot drive out hate, only love can do that</blockquote>
        <span class="author">Martin Luther King Jr.</span>
        <div>
            <button class="new-quote">New Quote</button>
            <button class="tweet"><img src="twitter.png">Tweet</button>
        </div>
    </div>
    <script src="quote.js"></script>
</body>
</html>
