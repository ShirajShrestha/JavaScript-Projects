<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display" class="displayField">
                </div>
                <div class="operator">
                    <input type="button" value="AC" class="btn special operator">
                    <input type="button" value="C" class="btn special operator">
                    <input type="button" value="." class="btn operator">
                    <input type="button" value="/" class="btn operator">
                </div>
                <div>
                    <input type="button" value="7" class="btn">
                    <input type="button" value="8" class="btn">
                    <input type="button" value="9" class="btn">
                    <input type="button" value="*" class="btn operator">
                </div>
                <div>
                    <input type="button" value="4" class="btn">
                    <input type="button" value="5" class="btn">
                    <input type="button" value="6" class="btn">
                    <input type="button" value="-" class="btn operator">
                </div>
                <div>
                    <input type="button" value="1" class="btn">
                    <input type="button" value="2" class="btn">
                    <input type="button" value="3" class="btn">
                    <input type="button" value="+" class="btn operator">
                </div>
                <div>
                    <input type="button" value="00" class="btn">
                    <input type="button" value="0" class="btn">
                    <input type="button" value="=" class="btn equal special operator">
                </div>
            </form>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
