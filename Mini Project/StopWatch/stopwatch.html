<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="stopwatch">
        <h1 class="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" alt="stop" class="stop">
            <img src="images/start.png" alt="start" class="start">
            <img src="images/reset.png" alt="reset" class="reset">
        </div>
    </div>

    <script src="stopwatch.js"></script>
</body>
</html>
